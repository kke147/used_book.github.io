<!DOCTYPE html>

<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <base href="https://kke147.github.io/used_book.github.io/">
    <style>
        /*header*/
        header {
            font-family: "华文楷体";
            background-color: skyblue;
            margin: 0;
            padding: 20px;
        }

            header h1 {
                color: #000000;
                background-color: skyblue;
                text-align: center;
            }

        /*导航栏*/
        nav {
            background-color: #3c3c3c;
            font-family: "楷体";
            padding: 3px 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            position: relative;
        }

            nav input[type="search"] {
                padding: 5px;
                height: 40px;
                width: 300px;
                border: 1px solid #787878;
                border-radius: 5px;
                position: relative;
                bottom: -2px;
            }

            nav a {
                color: #fff;
                text-decoration: none;
                padding: 10px 20px;
                font-size: 18px;
                font-weight: bold;
            }

                nav a:hover {
                    background-color: #fff;
                    color: #f23a27;
                }

        body {
            background-color: #f8f9fa;
        }

        h1 {
            color: maroon;
            margin-left: 40px;
        }

        /* 图书分类页面的特定样式 */
        .book-category {
            padding: 20px;
        }

            .book-category h2 {
                margin-top: 0;
            }

            .book-category ul {
                list-style-type: disc;
                padding-left: 20px;
            }
    </style>

    <title>图书分类</title>

</head>

<body>
  <header>
    <h1 aria-label="二手书商城">二手书商城   </h1>
  </header>
  <nav>
    <input type="search" placeholder="搜索书籍" />
    <a href="https://kke147.github.io/used_book.github.io/">首页</a>
    <a href="#">图书分类</a>
    <a href="https://kke147.github.io/used_book.github.io/">购物车</a>
    <a href="https://kke147.github.io/used_book.github.io/">登录</a>
    <a href="https://kke147.github.io/used_book.github.io/">注册</a>
    <a href="#">关于我们</a>
  </nav>

  <div class="book-category">
    <h2>文学类</h2>
    <ul>
        <li>小说</li>
        <li>诗歌</li>
        <li>散文</li>
    </ul>
    <h2>科技类</h2>
    <ul>
        <li>计算机科学</li>
        <li>物理学</li>
        <li>生物学</li>
    </ul>
    <h2>历史类</h2>
    <ul>
        <li>中国古代史</li>
        <li>世界近代史</li>
        <li>文化史</li>
    </ul>
  </div>
</body>

</html>
