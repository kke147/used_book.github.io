<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="classify.css">
    <base href="https://kke147.github.io/used_book.github.io/">
    <title>图书分类</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "getBooks.php", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var books = JSON.parse(xhr.responseText);
                    displayBooks(books);
                }
            };
            xhr.send();
        });

        function displayBooks(books) {
            var bookList = document.querySelector(".book-list");
            bookList.innerHTML = ""; // 清空现有的书籍列表

            books.forEach(function(book) {
                var bookItem = document.createElement("div");
                bookItem.classList.add("book-item");

                bookItem.innerHTML = `
                    <h3>${book.title}</h3>
                    <p>作者: ${book.author}</p>
                    <p>价格: ${book.price}</p>
                    <button>添加到购物车</button>
                `;

                bookList.appendChild(bookItem);
            });
        }
    </script>
</head>
<body>
    <header>
        <h1 aria-label="二手书商城">二手书商城   </h1>
    </header>
    <nav>
        <input type="search" placeholder="搜索书籍" />
        <a href="index.html">首页</a>
        <a href="#">图书分类</a>
        <a href="car.html">购物车</a>
        <a href="login.html">登录</a>
        <a href="register.html">注册</a>
        <a href="us.html">关于我们</a>
    </nav>
    <div class="book-list">
        <!-- 书籍信息将在这里显示 -->
    </div>
</body>
</html>
