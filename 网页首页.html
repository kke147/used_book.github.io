<!DOCTYPE html>

    <base href="https://kke147.github.io/">
    <style>
        /*header*/
        header {
            font-family: "华文楷体";
            background-color: skyblue;
            margin: 0;
            padding: 20px;
        }

            header h1 {
                color: #000000;
                background-color: skyblue;
                text-align: center;
            }

        /*导航栏*/
        nav {
            background-color: #3c3c3c;
            font-family: "楷体";
            padding: 3px 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            position: relative;
        }

            nav input[type="search"] {
                padding: 5px;
                height: 40px;
                width: 300px;
                border: 1px solid #787878;
                border-radius: 5px;
                position: relative;
                bottom: -2px;
            }

            nav a {
                color: #fff;
                text-decoration: none;
                padding: 10px 20px;
                font-size: 18px;
                font-weight: bold;
            }

                nav a:hover {
                    background-color: #fff;
                    color: #f23a27;
                }

        body {
            background-color: while;
        }

        h1 {
            color: maroon;
            margin-left: 40px;
        }

        #book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .book {
            width: 30%;
            margin-bottom: 20px;
        }

        .comments {
            padding: 20px;
        }

        /* 首页功能区划分 */
        .main-content {
            display: flex;
            justify-content: space-around;
        }

        .sales-ranking {
            width: 20%;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .recommended-books {
            width: 50%;
            background-color: #e9ecef;
            padding: 20px;
        }

        .website-activity {
            width: 20%;
            background-color: #dee2e6;
            padding: 20px;
        }
    </style>

    <title>二手书商城</title>

</head>
