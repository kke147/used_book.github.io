<!DOCTYPE html>

<html lang="zh">

<head>

    <style>
        /*header*/
        header {
            font-family: "华文楷体";
            background-color: skyblue;
            margin: 0;
            padding: 20px;
        }

            header h1 {
                color: #000000;
                background-color: skyblue;
                text-align: center;
            }

        /*导航栏*/
        nav {
            background-color: #3c3c3c;
            font-family: "楷体";
            padding: 3px 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            position: relative;
        }

            nav input[type="search"] {
                padding: 5px;
                height: 40px;
                width: 300px;
                border: 1px solid #787878;
                border-radius: 5px;
                position: relative;
                bottom: -2px;
            }

            nav a {
                color: #fff;
                text-decoration: none;
                padding: 10px 20px;
                font-size: 18px;
                font-weight: bold;
            }

                nav a:hover {
                    background-color: #fff;
                    color: #f23a27;
                }

        body {
            background-color: #f8f9fa;
        }

        h1 {
            color: maroon;
            margin-left: 40px;
        }

        /* 购物车页面样式 */
        .cart {
            padding: 20px;
        }

            .cart h2 {
                margin-top: 0;
            }

            .cart table {
                width: 100%;
                border-collapse: collapse;
            }

            .cart th,
            .cart td {
                border: 1px solid #dee2e6;
                padding: 10px;
                text-align: left;
            }

            .cart th {
                background-color: #e9ecef;
            }

            .cart tfoot td {
                text-align: right;
            }

            .cart button {
                padding: 10px 20px;
                background-color: #f23a27;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    </style>
