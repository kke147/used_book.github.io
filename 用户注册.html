<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="注册.css">
    <script src="scripts.js"></script>
    <base href="https://kke147.github.io/used_book.github.io/">
    
    <title>用户注册</title>
</head>

<body>
    <header>
        <h1 aria-label="二手书商城">二手书商城</h1>
    </header>
    <div class="container">
        <div class="login-container">
            <h2>用户注册</h2>
            <form action="register.php" method="post"> <!-- 修改表单提交地址为 register.php -->
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required>
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required>
                <label for="email">电子邮件地址：</label> <!-- 添加电子邮件标签 -->
                <input type="email" id="email" name="email" required> <!-- 添加电子邮件输入框 -->
                <input type="submit" value="注册">
                <h5>请填写正确的邮件地址，它可帮您找回遗忘的账号密码<h5>
            </form>
            <div class="error-message"></div>
        </div>
    </div>

    <script>
        // 假设 register.php 成功注册后返回的响应中包含 "success"
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            // 获取用户名、密码和电子邮件输入框的值
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;

            // 发送表单数据到服务器
            var formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            formData.append('email', email);

            fetch('register.php', {
                    method: 'POST',
                    body: formData
                })
              .then(response => response.text())
              .then(data => {
                    if (data ==='success') {
                        // 注册成功，跳转到登录页面
                        window.location.href = 'https://kke147.github.io/used_book.github.io/';
                    } else {
                        // 注册失败，显示错误消息
                        document.querySelector('.error-message').innerHTML = '注册失败，请检查输入信息。';
                    }
                })
              .catch(error => {
                    console.error('发生错误:', error);
                });
        });
    </script>
</body>

</html>
